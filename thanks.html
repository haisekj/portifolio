<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thanks</title>
  <style>
    :root {
      --neon-blue: #007bff;
      --card-bg: #010101;
      --text-color: #ffffff;
      --text-muted: #bdbdbd;
    }

   /* -----------------------------
   Fonts
----------------------------- */
@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

/* -----------------------------
   Theme variables
----------------------------- */
:root {
  --neon-blue: #0134a3;
  --neon-pink: #4683f5;
  --neon-green: #94eaff;

  --bg: #010101;               
  --text-color: #eee;          
  --card-bg: #0a0a0a;
  --particle-color: #ffffff;
}

:root.light {
  --neon-blue: #005bff;
  --neon-pink: #4683f5;
  --neon-green: #94eaff;

  --bg: #f2f6fb;
  --text-color: #111;
  --card-bg: #ffffff;
  --particle-color: #000000;
}

/* -----------------------------
   Base
----------------------------- */
body {
  margin: 0;
  font-family: 'Muli', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: var(--bg);
  color: var(--text-color);
  overflow: hidden;
  transition: background 0.3s, color 0.3s;
}

/* -----------------------------
   Particles
----------------------------- */
#particles-container {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
}

/* -----------------------------
   Card
----------------------------- */
.thank-card {
  background-color: var(--card-bg);
  padding: 3rem 4rem;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,68,255,0.3);
  max-width: 450px;
  width: 90%;
}

.thank-card h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  color: var(--neon-blue);
}

.thank-card p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  color: var(--text-color);
}

/* -----------------------------
   Button type--C (copiado do seu CSS)
----------------------------- */
.type--C {
  --line_color: #00135c;
  --back_color: #defffa;
}
.button {
  position: relative;
  z-index: 0;
  width: 240px;
  height: 56px;
  text-decoration: none;
  font-size: 14px;
  font-weight: bold;
  color: var(--line_color);
  letter-spacing: 2px;
  transition: all 0.3s ease;
  margin: 0 auto;
  display: block;
}
.button__text {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
.button::before,
.button::after,
.button__text::before,
.button__text::after {
  content: "";
  position: absolute;
  height: 3px;
  border-radius: 2px;
  background: var(--line_color);
  transition: all 0.5s ease;
}
.button::before { top: 0; left: 54px; width: calc(100% - 56px * 2 - 16px); }
.button::after { top: 0; right: 54px; width: 8px; }
.button__text::before { bottom: 0; right: 54px; width: calc(100% - 56px * 2 - 16px); }
.button__text::after { bottom: 0; left: 54px; width: 8px; }
.button__line { position: absolute; top: 0; width: 56px; height: 100%; overflow: hidden; }
.button__line::before { content: ""; position: absolute; top: 0; width: 150%; height: 100%; box-sizing: border-box; border-radius: 300px; border: solid 3px var(--line_color); }
.button__line:nth-child(1), .button__line:nth-child(1)::before { left: 0; }
.button__line:nth-child(2), .button__line:nth-child(2)::before { right: 0; }
.button:hover { letter-spacing: 6px; }
.button:hover::before, .button:hover .button__text::before { width: 8px; }
.button:hover::after, .button:hover .button__text::after { width: calc(100% - 56px * 2 - 16px); }
.button__drow1, .button__drow2 {
  position: absolute; z-index: -1; border-radius: 16px; transform-origin: 16px 16px;
}
.button__drow1 { top: -16px; left: 40px; width: 32px; height: 0; transform: rotate(30deg); }
.button__drow2 { top: 44px; left: 77px; width: 32px; height: 0; transform: rotate(-127deg); }
.button__drow1::before, .button__drow1::after, .button__drow2::before, .button__drow2::after {
  content: ""; position: absolute; background: var(--back_color); border-radius: 16px;
}
.button__drow1::before { bottom: 0; left: 0; width: 0; height: 32px; transform-origin: 16px 16px; transform: rotate(-60deg); }
.button__drow1::after { top: -10px; left: 45px; width: 0; height: 32px; transform-origin: 16px 16px; transform: rotate(69deg); }
.button__drow2::before { bottom: 0; left: 0; width: 0; height: 32px; transform-origin: 16px 16px; transform: rotate(-146deg); }
.button__drow2::after { bottom: 26px; left: -40px; width: 0; height: 32px; transform-origin: 16px 16px; transform: rotate(-262deg); }
.button:hover .button__drow1 { animation: drow1 ease-in 0.06s forwards; }
.button:hover .button__drow1::before { animation: drow2 linear 0.08s 0.06s forwards; }
.button:hover .button__drow1::after { animation: drow3 linear 0.03s 0.14s forwards; }
.button:hover .button__drow2 { animation: drow4 linear 0.06s 0.2s forwards; }
.button:hover .button__drow2::before { animation: drow3 linear 0.03s 0.26s forwards; }
.button:hover .button__drow2::after { animation: drow5 linear 0.06s 0.32s forwards; }

@keyframes drow1 { 0%{height:0;} 100%{height:100px;} }
@keyframes drow2 { 0%{width:0;opacity:0;} 10%{opacity:0;} 11%{opacity:1;} 100%{width:120px;} }
@keyframes drow3 { 0%{width:0;} 100%{width:80px;} }
@keyframes drow4 { 0%{height:0;} 100%{height:120px;} }
@keyframes drow5 { 0%{width:0;} 100%{width:124px;} }

  </style>
</head>
<body>
  <div id="particles-js"></div>

 <div class="thank-card">
    <h1>Thank you for your message!</h1>
    <a href="index.html" class="button type--C">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">Back to home</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </a>
  </div>

   <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#fff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#fff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
  </script>

<script>

    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.classList.toggle('light', savedTheme === 'light');

    const particleColor = savedTheme === 'light' ? "#000000" : "#ffffff";
    const lineColor = savedTheme === 'light' ? "#000000" : "#ffffff";

    particlesJS("particles-container", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 900 } },
        color: { value: particleColor },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: lineColor, opacity: 1, width: 1 },
        move: { enable: true, speed: 3, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 120, duration: 0.2 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
  
</body>
</html>
